<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Steckbrief - Druckansicht</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: {{ theme.primary }};
            --secondary-color: {{ theme.secondary }};
            --gradient: {{ theme.gradient }};
            --accent-color: {{ theme.accent }};
        }

        body {
            background: var(--gradient);
            font-family: 'Comic Neue', cursive;
            min-height: 100vh;
            padding: 20px;
        }

        .profile-container {
            background: white;
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1),
                        0 0 60px rgba(255,255,255,0.5) inset;
            margin: 30px auto;
            max-width: 800px;
            border: 3px solid #fff;
            position: relative;
            overflow: hidden;
        }

        .profile-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: var(--gradient);
            animation: shine 5s linear infinite;
        }

        @keyframes shine {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 3px dashed var(--secondary-color);
            position: relative;
        }

        .profile-content {
            position: relative;
            z-index: 1;
        }

        .profile-item {
            margin: 25px 0;
            padding: 20px;
            background: var(--gradient);
            border-radius: 20px;
            color: #2c3e50;
            transform: translateY(0);
            transition: transform 0.3s ease;
            border: 2px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            position: relative;
            z-index: 2;
        }

        .profile-item:hover {
            transform: translateY(-5px);
        }

        .profile-question {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 1.2em;
            display: flex;
            align-items: center;
        }

        .profile-answer {
            font-size: 1.3em;
            background: rgba(255,255,255,0.9);
            padding: 15px 20px;
            border-radius: 15px;
            color: #2c3e50;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            border: 2px solid white;
            position: relative;
        }

        .print-button {
            background: var(--gradient);
            border: none;
            padding: 20px 50px;
            border-radius: 30px;
            font-size: 1.4em;
            margin: 30px auto 20px auto;
            display: block;
            transition: all 0.3s ease;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .print-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .btn-restart {
            background: linear-gradient(135deg, #FF9800 0%, #FFB74D 100%);
            border: none;
            padding: 20px 50px;
            border-radius: 30px;
            font-size: 1.4em;
            margin: 10px auto 30px auto;
            display: block;
            transition: all 0.3s ease;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-restart:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        h1 {
            color: #2c3e50;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .date {
            font-size: 1.2em;
            color: #666;
            font-style: italic;
        }

        .decorative-corner {
            position: absolute;
            font-size: 2em;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .decorative-corner:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        .corner-tl { top: 20px; left: 20px; }
        .corner-tr { top: 20px; right: 20px; }
        .corner-bl { bottom: 20px; left: 20px; }
        .corner-br { bottom: 20px; right: 20px; }

        @media print {
            body {
                background: white;
            }
            .profile-container {
                box-shadow: none;
                margin: 0;
                padding: 20px;
                border: none;
            }
            .print-button, .btn-restart {
                display: none;
            }
            .profile-item {
                break-inside: avoid;
                border: 2px solid var(--secondary-color);
            }
            .profile-answer {
                border: 2px solid var(--primary-color);
            }
            .decorative-corner {
                display: none;
            }
        }

        .emoji {
            font-family: "Segoe UI Emoji", "Apple Color Emoji", sans-serif;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="decorative-corner corner-tl">{{ theme.emoji }}</div>
        <div class="decorative-corner corner-tr">‚ú®</div>
        <div class="decorative-corner corner-bl">‚≠ê</div>
        <div class="decorative-corner corner-br">{{ theme.emoji }}</div>
        
        <div class="profile-header">
            <h1>
                <span class="emoji">{{ theme.emoji }}</span> 
                Mein Steckbrief 
                <span class="emoji">{{ theme.emoji }}</span>
            </h1>
            <p class="date">Erstellt am {{ datetime.now().strftime('%d.%m.%Y') }}</p>
        </div>

        <div class="profile-content">
            {% for question in questions %}
            <div class="profile-item">
                <div class="profile-question">
                    <span style="margin-right: 10px;">{{ question.icon }}</span>
                    {{ question.text }}
                </div>
                <div class="profile-answer">{{ answers[question.id] }}</div>
            </div>
            {% endfor %}
        </div>

        <button onclick="window.print()" class="print-button">
            üñ®Ô∏è Steckbrief ausdrucken
        </button>

        <button onclick="window.location.href='/'" class="btn-restart">
            üîÑ Neu starten
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
