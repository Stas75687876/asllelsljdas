<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Steckbrief</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            font-family: 'Comic Sans MS', cursive;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        .question-container {
            display: none;
        }
        .question-container.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        .progress {
            height: 30px;
            border-radius: 15px;
            margin: 20px 0;
        }
        .progress-bar {
            background: linear-gradient(45deg, #85FFBD 0%, #FFFB7D 100%);
        }
        .btn-next, .btn-prev {
            background: linear-gradient(45deg, #85FFBD 0%, #FFFB7D 100%);
            border: none;
            padding: 10px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            margin: 10px;
            transition: transform 0.2s;
        }
        .btn-next:hover, .btn-prev:hover {
            transform: scale(1.05);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .form-control {
            border-radius: 15px;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŸ Mein persÃ¶nlicher Steckbrief ðŸŒŸ</h1>
        
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
        </div>

        <form id="profileForm">
            {% for i in range(questions|length) %}
            <div class="question-container {% if i == 0 %}active{% endif %}" data-question="{{ i }}">
                <h3 class="mb-4">{{ questions[i] }}</h3>
                <div class="form-group">
                    <input type="text" class="form-control" name="answer{{ i }}" required>
                </div>
                <div class="text-center mt-4">
                    {% if i > 0 %}
                    <button type="button" class="btn btn-prev" onclick="previousQuestion({{ i }})">ZurÃ¼ck</button>
                    {% endif %}
                    {% if i < questions|length - 1 %}
                    <button type="button" class="btn btn-next" onclick="nextQuestion({{ i }})">Weiter</button>
                    {% else %}
                    <button type="button" class="btn btn-next" onclick="generateProfile()">Steckbrief erstellen!</button>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </form>
    </div>

    <script>
        function updateProgress(questionIndex) {
            const progress = ((questionIndex + 1) / {{ questions|length }}) * 100;
            document.querySelector('.progress-bar').style.width = progress + '%';
            document.querySelector('.progress-bar').setAttribute('aria-valuenow', progress);
            document.querySelector('.progress-bar').textContent = Math.round(progress) + '%';
        }

        function nextQuestion(currentIndex) {
            if (!document.forms.profileForm['answer' + currentIndex].value.trim()) {
                alert('Bitte beantworte die Frage!');
                return;
            }
            document.querySelector(`[data-question="${currentIndex}"]`).classList.remove('active');
            document.querySelector(`[data-question="${currentIndex + 1}"]`).classList.add('active');
            updateProgress(currentIndex + 1);
        }

        function previousQuestion(currentIndex) {
            document.querySelector(`[data-question="${currentIndex}"]`).classList.remove('active');
            document.querySelector(`[data-question="${currentIndex - 1}"]`).classList.add('active');
            updateProgress(currentIndex - 1);
        }

        function generateProfile() {
            const form = document.getElementById('profileForm');
            const answers = {};
            for (let i = 0; i < {{ questions|length }}; i++) {
                answers[i] = form['answer' + i].value;
            }
            
            fetch('/generate_profile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(answers)
            })
            .then(response => response.text())
            .then(html => {
                document.open();
                document.write(html);
                document.close();
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
